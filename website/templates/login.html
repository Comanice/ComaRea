{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
        />
    </div>
    <br/>
    <style>
        .btn-custom {
            background-color: #1BA098;
            border-color: #1BA098;
            color: white;
        }

        .btn-custom:hover {
            background-color: #126d67;
            color: white;
        }
    </style>
    <button type="submit" class="btn btn-custom">Login</button>
</form>
{% endblock %}
